plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    //id "org.mockito.mockito-release-tools.gradle-plugin-releasing" version "0.8.54"
}

apply plugin: 'java'
apply plugin: 'jacoco'
//apply plugin: 'org.mockito.mockito-release-tools.gradle-plugin-releasing'

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
    mavenCentral()
    //maven {
    //  url "https://plugins.gradle.org/m2/"
    //}
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    //classpath "gradle.plugin.org.mockito:mockito-release-tools:0.8.54"
}

application {
    // Define the main class for the application.
    mainClass = 'neuroverkko.App'
}
test {
    useJUnit()
    testLogging {
        events "PASSED", "STARTED", "FAILED", "SKIPPED"
    }
}
jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
    }
}
jar {
    baseName = 'project'
    version = 'version'
}
