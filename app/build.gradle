plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    //id "org.mockito.mockito-release-tools.gradle-plugin-releasing" version "0.8.54"
}

apply plugin: 'java'
apply plugin: 'jacoco'
//apply plugin: 'org.mockito.mockito-release-tools.gradle-plugin-releasing'

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
    mavenCentral()
    //maven {
    //  url "https://plugins.gradle.org/m2/"
    //}
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    // implementation "org.deeplearning4j:deeplearning4j-core:1.0.0-beta6"
    // implementation "org.nd4j:nd4j-native-platform:1.0.0-beta6"
    //classpath "gradle.plugin.org.mockito:mockito-release-tools:0.8.54"
    // implementation 'com.google.code.gson:gson:2.8.6'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
}

application {
    // Define the main class for the application.
    mainClass = 'neuroverkko.App'
}
test {
    useJUnit()
    testLogging {
        events "PASSED", "STARTED", "FAILED", "SKIPPED"
    }
}
jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
    }
}
jar {
    baseName = 'project'
    version = 'version'
}
